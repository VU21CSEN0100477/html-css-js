<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Types</title>
</head>
<body>

<form>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button">Regular Button</button>
    <input type="image" src="button_image.png" alt="Submit">
    <input type="checkbox" name="checkbox_name" value="checkbox_value"> Checkbox
    <input type="radio" name="radio_group" value="option1"> Option 1
    <input type="radio" name="radio_group" value="option2"> Option 2
    <input type="hidden" name="hidden_field" value="hidden_value">
    <input type="image" src="submit_button_image.png" alt="Submit">
</form>

</body>
</html>
